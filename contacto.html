     <div class="container">
       <h1 class="text-primary">Contacto</h1>
       <hr />
       <!-- formularios -->
       <form  id="formulario">

                 <!-- email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address:</label>
              <input
                  class="form-control"
                  id="email"
                  required
                  placeholder="Ingresa aquí tu email"
                  aria-describedby="emailHelp"
                  name="emailCampo"
                  type="email">

                  <div  id=emailHelp class="form-test">
                      <small>
                       No compartiremos tu email con nadie
                     </small>

                  </div>
            </div>

            <!-- password -->
            <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña: </label>
                    <input 
                        id="contraseña"
                        type="password"
                        name="passCampo"
                        required
                        class="form-control"
                        placeholder="Ingresa aquí tu password"
                        >
                        <div  id="contraseña" class="form-test"> 
                          <small>No compartiremos tu password con nadie</small>
                        </div>

            </div>

            <!-- checkbox -->
            <div class="mb-3">
                  <input
                        type="checkbox"
                        class="form-check-input"
                        name="checkCampo"
                        id="checkbox"
                  >
                  <label for="checkbox" class="form-check-label">checkbox</label>

            </div>
               <!-- checkbox -->


            <button 
                   id="btnEnviar"
                  class="btn btn-primary w-100"
                  type="submit"            
            >
              Enviar
            </button>

            <!-- spinner -->
           <button
                id="btnLoading"
                class="btn btn-secondary w-100 d-none"
                disabled
                type="button"
           >    <span 
                    class="spinner-border spinner-border-sm"
                    role="status" 
                    aria-hidden="true">
                </span>
              Loading.....


           </button>
           <!-- spinner -->








       </form>
        <!-- formularios -->


     </div>
